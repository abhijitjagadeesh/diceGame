<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="“UTF-8”" />
  </head>
  <body>
    <div class="game-container">
      <div id="game">
        <div class="title">
          <h1>*** Roll for Win ! ***</h1>
          <h4>First to reach 20 wins!</h4>
        </div>
        <div class="player-info">
          <h2 id="player-turn">Player 1 Turn</h2>
        </div>
        <div class="score-columns">
          <div class="column">
            <h2>Player 1 Score:</h2>
            <h2 id="player1-score">0</h2>
          </div>
          <div class="column">
            <h2>Player 2 Score:</h2>
            <h2 id="player2-score">0</h2>
          </div>
        </div>
        <div class="roll-button-container">
          <button id="roll-button">Roll Dice</button>
        </div>
      </div>
      <div id="gameover">
        <div>
          <span class="emoji">&#x1F973;</span>
          <h1 id="winner"></h1>
          <span class="emoji">&#x1F973;</span>
        </div>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
