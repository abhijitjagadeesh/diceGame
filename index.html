<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="“UTF-8”" />
  </head>
  <body>
    <div id="game-container">
      <div id="add-players">
        <input id="player1" type="text" placeholder="Enter Player Name" />
        <input id="player2" type="text" placeholder="Enter Player Name" />
        <button id="add-players-button">Add</button>
        <p id="message">Enter Players name and click Add to start the game !</p>
      </div>
      <div id="game">
        <div id="title">
          <h1>*** Roll for Win ! ***</h1>
          <h4>First to reach 20 wins!</h4>
        </div>
        <div id="player-info">
          <h2 id="player-turn"></h2>
        </div>
        <div id="score-columns">
          <div id="column">
            <h2 id="first-player-score"></h2>
            <h2 id="player0-score">0</h2>
          </div>
          <div id="column">
            <h2 id="second-player-score"></h2>
            <h2 id="player1-score">0</h2>
          </div>
        </div>
        <div id="roll-button-container">
          <button id="roll-button">Roll Dice</button>
        </div>
      </div>
      <div id="gameover">
        <div>
          <span id="emoji">&#x1F973;</span>
          <h1 id="winner"></h1>
          <span id="emoji">&#x1F973;</span>
        </div>
        <button id="play-again-button">Play Again</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
